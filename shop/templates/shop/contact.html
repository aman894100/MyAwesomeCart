{% extends 'shop/basic.html' %}

{% block title %} Contact US - My Awesome Cart {% endblock %}

{% block body %}
<div class="container">
<h3>Contact Us</h3>
<form action="/shop/contact/" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name Here" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email Here" required>
  </div>
  <div class="form-group">
    <label for="phone">Contact No.</label>
    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number Here" required>
  </div>
  <div class="form-group">
    <label for="desc">How We May Help You</label>
    <textarea class="form-control" name="desc" id="desc" rows="3" required></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}

{% block js %}
<script>   

{% if thank %}
alert('Thanks for contacting us. We wil get back to you soon!');
document.location = "/shop/contact";
{% endif %}
 
// to show the sum of cart in nav bar
if (localStorage.getItem("cart") == null) {
  var cart = {};
} else {
  cart = JSON.parse(localStorage.getItem("cart"));
}
console.log(cart);
var sum = 0;
for (item in cart) {
  let qty = cart[item][0];
  sum = sum + qty;
}
document.getElementById("cart").innerHTML = sum;
</script>
{% endblock%}
